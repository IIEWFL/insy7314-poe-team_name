version: 2.1

# Orbs for extended functionality
orbs:
  node: circleci/node@5.1.0

# Pipeline parameters for GitHub Actions integration
parameters:
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

# Reusable executors
executors:
  node-executor:
    docker:
      - image: cimg/node:20.10.0
    working_directory: ~/project

  security-executor:
    docker:
      - image: cimg/node:20.10.0
    working_directory: ~/project

  sonarqube-executor:
    docker:
      - image: cimg/node:20.10.0
      - image: sonarqube:community
    working_directory: ~/project

# Reusable commands
commands:
  install-dependencies:
    description: "Install npm dependencies with caching"
    parameters:
      project-path:
        type: string
    steps:
      - restore_cache:
          keys:
            - v1-deps-<< parameters.project-path >>-{{ checksum "<< parameters.project-path >>/package-lock.json" }}
            - v1-deps-<< parameters.project-path >>-
      - run:
          name: Install Dependencies
          command: |
            cd << parameters.project-path >>
            npm ci
      - save_cache:
          key: v1-deps-<< parameters.project-path >>-{{ checksum "<< parameters.project-path >>/package-lock.json" }}
          paths:
            - << parameters.project-path >>/node_modules

  setup-mongodb:
    description: "Set up MongoDB for testing"
    steps:
      - run:
          name: Install MongoDB
          command: |
            wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
            echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org-7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
            sudo apt-get update
            sudo apt-get install -y mongodb-org
      - run:
          name: Start MongoDB
          command: |
            sudo mkdir -p /data/db
            sudo chown -R circleci:circleci /data/db
            mongod --fork --logpath /var/log/mongodb.log
          background: true
      - run:
          name: Wait for MongoDB
          command: |
            for i in {1..30}; do
              if mongosh --eval "db.adminCommand('ping')" > /dev/null 2>&1; then
                echo "MongoDB is ready"
                exit 0
              fi
              echo "Waiting for MongoDB... ($i/30)"
              sleep 2
            done
            echo "MongoDB failed to start"
            exit 1

  setup-sonarqube:
    description: "Set up and wait for SonarQube to be ready"
    steps:
      - run:
          name: Wait for SonarQube to start
          command: |
            echo "Waiting for SonarQube to be ready..."
            for i in {1..60}; do
              if curl -s http://sonarqube:9000/api/system/status | grep -q "UP"; then
                echo "SonarQube is ready!"
                exit 0
              fi
              echo "Waiting for SonarQube... ($i/60)"
              sleep 5
            done
            echo "SonarQube failed to start in time"
            exit 1
      - run:
          name: Check SonarQube status
          command: |
            curl -s http://sonarqube:9000/api/system/status | jq .

  run-sonar-scanner:
    description: "Run SonarQube analysis"
    parameters:
      project-path:
        type: string
      project-key:
        type: string
      project-name:
        type: string
    steps:
      - run:
          name: Install SonarScanner
          command: |
            cd << parameters.project-path >>
            wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
      - run:
          name: Generate test coverage (if available)
          command: |
            cd << parameters.project-path >>
            # Try to generate coverage if test script exists
            npm run test:coverage || npm run test -- --coverage --watchAll=false || echo "No coverage generation available"
      - run:
          name: Run SonarQube Analysis
          command: |
            cd << parameters.project-path >>
            ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=<< parameters.project-key >> \
              -Dsonar.projectName=<< parameters.project-name >> \
              -Dsonar.projectVersion=1.0 \
              -Dsonar.host.url=http://sonarqube:9000 \
              -Dsonar.login=admin \
              -Dsonar.password=admin \
              -Dsonar.sources=src,controllers,models,routes,middleware \
              -Dsonar.tests=test,tests \
              -Dsonar.test.inclusions=**/*.test.js,**/*.spec.js \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.coverage.exclusions=**/*.test.js,**/*.spec.js,node_modules/**,coverage/** \
              -Dsonar.exclusions=**/node_modules/**,**/coverage/**,**/*.d.ts

# Jobs
jobs:
  # ==================== CUSTOMER PORTAL JOBS ====================
  
  customer-backend-build:
    executor: node-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "CustomerPortal/Backend"
      - persist_to_workspace:
          root: .
          paths:
            - CustomerPortal/Backend

  customer-backend-sast:
    executor: security-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "CustomerPortal/Backend"
      - run:
          name: Install Semgrep (SAST)
          command: |
            python3 -m pip install --upgrade pip
            pip3 install semgrep
      - run:
          name: Run Semgrep SAST Scan
          command: |
            cd CustomerPortal/Backend
            semgrep scan --config=auto --json --output=semgrep-report.json || true
            semgrep scan --config=auto --sarif --output=semgrep-report.sarif || true
      - run:
          name: Install NodeJsScan (SAST)
          command: |
            pip3 install nodejsscan
      - run:
          name: Run NodeJsScan
          command: |
            cd CustomerPortal/Backend
            nodejsscan --directory . --output nodejsscan-report.json || true
      - store_artifacts:
          path: CustomerPortal/Backend/semgrep-report.json
      - store_artifacts:
          path: CustomerPortal/Backend/semgrep-report.sarif
      - store_artifacts:
          path: CustomerPortal/Backend/nodejsscan-report.json

  customer-backend-sca:
    executor: security-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "CustomerPortal/Backend"
      - run:
          name: Install OWASP Dependency-Check
          command: |
            wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
            unzip dependency-check-9.0.9-release.zip -d ~/
      - run:
          name: Run npm audit
          command: |
            cd CustomerPortal/Backend
            npm audit --json > npm-audit-report.json || true
            npm audit || true
      - run:
          name: Run OWASP Dependency-Check
          command: |
            cd CustomerPortal/Backend
            ~/dependency-check/bin/dependency-check.sh \
              --project "Customer Portal Backend" \
              --scan . \
              --format JSON \
              --format HTML \
              --out dependency-check-report \
              --suppression ../dependency-check-suppressions.xml || true
      - run:
          name: Install and Run Snyk
          command: |
            npm install -g snyk
            cd CustomerPortal/Backend
            snyk auth $SNYK_TOKEN || echo "Snyk token not configured"
            snyk test --json > snyk-report.json || true
            snyk monitor || true
      - store_artifacts:
          path: CustomerPortal/Backend/npm-audit-report.json
      - store_artifacts:
          path: CustomerPortal/Backend/dependency-check-report
      - store_artifacts:
          path: CustomerPortal/Backend/snyk-report.json

  customer-backend-sonarqube:
    executor: sonarqube-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "CustomerPortal/Backend"
      - setup-sonarqube
      - run-sonar-scanner:
          project-path: "CustomerPortal/Backend"
          project-key: "customer-portal-backend"
          project-name: "Customer Portal Backend"

  customer-backend-api-tests:
    executor: node-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "CustomerPortal/Backend"
      - setup-mongodb
      - run:
          name: Create Test Environment File
          command: |
            cd CustomerPortal/Backend
            echo "MONGODB_URI=mongodb://localhost:27017/test_customer_portal" > .env
            echo "PORT=8000" >> .env
            echo "JWT_SECRET=test_secret_key_for_ci" >> .env
            echo "USE_HTTPS=false" >> .env
      - run:
          name: Start Customer Backend Server
          command: |
            cd CustomerPortal/Backend
            npm start
          background: true
      - run:
          name: Wait for Server to Start
          command: |
            for i in {1..30}; do
              if curl -s http://localhost:8000 > /dev/null; then
                echo "Server is ready"
                exit 0
              fi
              echo "Waiting for server... ($i/30)"
              sleep 2
            done
            echo "Server failed to start"
            exit 1
      - run:
          name: Install Newman (Postman CLI)
          command: npm install -g newman newman-reporter-htmlextra
      - run:
          name: Create Simple API Test Collection
          command: |
            cd CustomerPortal/Backend
            # Create a simple API test collection without complex formatting
            cat > api-tests.json << 'EOFTEST'
{
  "info": {
    "name": "Customer Portal API Tests",
    "schema": "https://schema.getpostman.com/json/collection/v2.1.0/collection.json"
  },
  "item": [
    {
      "name": "Health Check",
      "request": {
        "method": "GET",
        "header": [],
        "url": {
          "raw": "http://localhost:8000/api",
          "protocol": "http",
          "host": ["localhost"],
          "port": "8000",
          "path": ["api"]
        }
      }
    },
    {
      "name": "Customer Login",
      "request": {
        "method": "POST",
        "header": [
          {
            "key": "Content-Type",
            "value": "application/json"
          }
        ],
        "body": {
          "mode": "raw",
          "raw": "{\"accountNumber\":\"123456789012\",\"password\":\"TestPass123!\"}"
        },
        "url": {
          "raw": "http://localhost:8000/api/auth/login",
          "protocol": "http",
          "host": ["localhost"],
          "port": "8000",
          "path": ["api", "auth", "login"]
        }
      }
    }
  ]
