version: 2.1

jobs:
  employee-backend-api-tests:
    docker:
      - image: cimg/node:20.10.0
      - image: mongo:6.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install ALL missing dependencies
          command: |
            cd EmployeePortal/Backend
            # Install all the missing dependencies your code actually uses
            npm install express-validator express-brute
            npm install
      - run:
          name: Wait for MongoDB
          command: |
            for i in {1..30}; do
              if nc -z localhost 27017; then
                echo "MongoDB is ready!"
                exit 0
              fi
              sleep 2
            done
            exit 1
      - run:
          name: Create test environment
          command: |
            cd EmployeePortal/Backend
            echo "MONGODB_URI=mongodb://localhost:27017/INSY7314" > .env
            echo "PORT=8001" >> .env
            echo "JWT_SECRET=test" >> .env
            echo "USE_HTTPS=false" >> .env
      - run:
          name: Start server and test
          command: |
            cd EmployeePortal/Backend
            
            # Start server in background
            node server.js &
            SERVER_PID=$!
            echo "Server started with PID: $SERVER_PID"
            
            # Wait for server to start
            sleep 10
            
            # Check if server is running
            if ps -p $SERVER_PID > /dev/null; then
              echo "✓ Server process is running"
              
              # Test the endpoints
              echo "=== Testing endpoints ==="
              if curl -s http://localhost:8001/api/employee > /dev/null; then
                echo "✓ API endpoint responding"
                exit 0
              else
                echo "✗ API endpoint not responding"
                exit 1
              fi
            else
              echo "✗ Server process died"
              exit 1
            fi

