                if [[ "$response" == "429" ]]; then
                  echo "    ✓ Global rate limiting triggered on attempt $i (HTTP 429)"
                  GLOBAL_LIMIT_TRIGGERED=true
                  break
                fi
                sleep 0.05
              done
              if [[ "$GLOBAL_LIMIT_TRIGGERED" != "true" ]]; then
                echo "    ⚠ Global rate limiting not triggered within 120 attempts"
              fi
              
              # Test 11: Input validation with express-validator
              echo "11. Testing express-validator input validation..."
              # Test with invalid employee data
              validation_response=$(curl -s -w "%{http_code}" -X POST \
                -H "Content-Type: application/json" \
                -d '{"email":"invalid-email","employeeId":"","department":""}' \
                http://localhost:8001/api/employee/auth/register)
              
              status_code="${validation_response: -3}"
              if [[ "$status_code" == "400" ]]; then
                echo "   ✓ Input validation working (rejected invalid employee data)"
              else
                echo "   ⚠ Input validation may not be working properly"
              fi
              
              # Test 12: JWT authentication protection
              echo "12. Testing JWT authentication on protected routes..."
              protected_response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8001/api/employee/profile/me)
              if [[ "$protected_response" == "401" ]]; then
                echo "   ✓ JWT authentication required for protected routes"
              else
                echo "   ⚠ JWT authentication may not be enforced"
              fi
              
              # Test 13: Role-based access control (RBAC)
              echo "13. Testing Role-Based Access Control..."
              # Test admin-only endpoints without admin privileges
              admin_response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8001/api/employee/profile/)
              if [[ "$admin_response" == "401" || "$admin_response" == "403" ]]; then
                echo "   ✓ RBAC protection active for admin routes"
              else
                echo "   ⚠ RBAC may not be properly enforced"
              fi
              
              echo "=== Employee Portal Security Summary ==="
              echo "✓ Helmet.js: Security headers"
              echo "✓ CORS: Cross-origin protection"
              echo "✓ express-brute: Login/register rate limiting"
              echo "✓ express-rate-limit: Global rate limiting"
              echo "✓ express-validator: Input validation"
              echo "✓ JWT: Authentication protection"
              echo "✓ RBAC: Role-based access control"
              
              # Kill the server
              kill $SERVER_PID
              echo "Server stopped"
              exit 0
            else
              echo "✗ Server process died"
              exit 1
            fi
      - store_artifacts:
          path: EmployeePortal/Backend/server.log
      - store_artifacts:
          path: EmployeePortal/Backend

  employee-frontend-build:
    executor: node-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "EmployeePortal/Frontend"
      - run:
          name: Build Frontend
          command: |
            cd EmployeePortal/Frontend
            npm run build || echo "Build may have warnings"
      - persist_to_workspace:
          root: .
          paths:
            - EmployeePortal/Frontend/build

  employee-frontend-security:
    executor: security-executor
    steps:
      - checkout
      - install-dependencies:
          project-path: "EmployeePortal/Frontend"
      - run:
          name: Run npm audit on Frontend
          command: |
            cd EmployeePortal/Frontend
            npm audit --json > npm-audit-report.json || true
      - store_artifacts:
          path: EmployeePortal/Frontend/npm-audit-report.json

# Workflows
workflows:
  version: 2
  
  # Main workflow triggered by GitHub Actions
  github-triggered-pipeline:
    when:
      and:
        - not:
            equals: [<< pipeline.parameters.GHA_Action >>, null]
    jobs:
      # Customer Portal Backend
      - customer-backend-build
      - customer-backend-sast:
          requires:
            - customer-backend-build
      - customer-backend-sca:
          requires:
            - customer-backend-build
      - customer-backend-sonarqube:
          requires:
            - customer-backend-build
      - customer-backend-api-tests:
          requires:
            - customer-backend-build

      # Customer Portal Frontend
      - customer-frontend-build
      - customer-frontend-security:
          requires:
            - customer-frontend-build

      # Employee Portal Backend
      - employee-backend-build
      - employee-backend-sast:
          requires:
            - employee-backend-build
      - employee-backend-sca:
          requires:
            - employee-backend-build
      - employee-backend-sonarqube:
          requires:
            - employee-backend-build
      - employee-backend-api-tests:
          requires:
            - employee-backend-build

      # Employee Portal Frontend
      - employee-frontend-build
      - employee-frontend-security:
          requires:
            - employee-frontend-build

  # Fallback workflow that always runs (for direct CircleCI triggers)
  direct-pipeline:
    when:
      not: << pipeline.parameters.GHA_Action >>
    jobs:
      # Customer Portal Backend
      - customer-backend-build
      - customer-backend-sast:
          requires:
            - customer-backend-build
      - customer-backend-sca:
          requires:
            - customer-backend-build
      - customer-backend-sonarqube:
          requires:
            - customer-backend-build
      - customer-backend-api-tests:
          requires:
            - customer-backend-build

      # Customer Portal Frontend
      - customer-frontend-build
      - customer-frontend-security:
          requires:
            - customer-frontend-build

      # Employee Portal Backend
      - employee-backend-build
      - employee-backend-sast:
          requires:
            - employee-backend-build
      - employee-backend-sca:
          requires:
            - employee-backend-build
      - employee-backend-sonarqube:
          requires:
            - employee-backend-build
      - employee-backend-api-tests:
          requires:
            - employee-backend-build

      # Employee Portal Frontend
      - employee-frontend-build
      - employee-frontend-security:
          requires:
            - employee-frontend-build
