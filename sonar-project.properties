# SonarCloud Configuration for Both Portals
sonar.organization=your-org-name
sonar.projectKey=your-project-key

# Project Information
sonar.projectName=Payment Portal System
sonar.projectVersion=1.0

# Source Directories
sonar.sources=CustomerPortal/Backend,EmployeePortal/Backend
sonar.tests=CustomerPortal/Backend/__tests__,EmployeePortal/Backend/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/coverage/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=CustomerPortal/Backend/coverage/lcov.info,EmployeePortal/Backend/coverage/lcov.info

# Code Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Modules
sonar.modules=customer-backend,employee-backend

# Customer Backend Module
customer-backend.sonar.projectName=Customer Portal Backend
customer-backend.sonar.sources=CustomerPortal/Backend
customer-backend.sonar.projectBaseDir=CustomerPortal/Backend

# Employee Backend Module
employee-backend.sonar.projectName=Employee Portal Backend
employee-backend.sonar.sources=EmployeePortal/Backend
employee-backend.sonar.projectBaseDir=EmployeePortal/Backend

# Quality Gate
sonar.qualitygate.wait=true